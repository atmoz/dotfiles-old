general {
        colors = true
	color_good = "#ffffff"
        color_degraded = "#aaaaaa"
        color_bad = "#888888"
        interval = 5
}

order  = "disk /"
order += "disk /home"
order += "battery 0"
#order += "cpu_temperature 0"
order += "load"
order += "time"

battery 0 {
        format = "%status %percentage %remaining"
}

time {
	format = "%d.%m.%Y %H:%M"
}

load {
	format = "%1min"
}

cpu_temperature 0 {
	format = "T: %degrees Â°C"
}

disk "/" {
	format = "%free"
}

disk "/home" {
	format = "%free"
}
